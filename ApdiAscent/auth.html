<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - APDI P-Slip Management</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body style="background: #5d6d7e; color: white; display: flex; align-items: center; justify-content: center; height: 100vh;">

  <h1>Login to Continue</h1>

  <script>
    if (window.netlifyIdentity) {
      netlifyIdentity.init({
        APIUrl: "https://apdi-ascent.netlify.app/.netlify/identity" // Your Identity API
      });

      netlifyIdentity.on('init', user => {
        if (!user) {
          netlifyIdentity.open('login'); // ðŸ”¥ Open login form immediately
        } else {
          window.location.href = '/';
        }
      });

      netlifyIdentity.on('login', user => {
        window.location.href = '/';
      });
    }
  </script>

</body>
</html>
