<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APDI P-Slip Management</title>
  <link rel="stylesheet" href="style.css">
  <script src="auth.js" defer></script> <!-- Netlify Identity Login Script -->
</head>
<body>
  <nav>
    <div class="logo">APDI P-Slip Management</div>
    <ul>
      <li><a href="#">Generate Payslips</a></li>
      <li><a href="#">Send Log</a></li>
      <li><a href="#">Signed Submissions</a></li>
    </ul>
    <!-- Login/Logout Buttons -->
    <div class="login-control">
      <button id="login-btn" style="display: none;">Login</button>
      <button id="logout-btn" style="display: none;">Logout</button>
    </div>
  </nav>

  <main>
    <div class="main">
      <h1>Generate Payslips</h1>
      <div class="button-container">
        <button id="generateBtn">Generate PDFs</button>
        <div id="prompt" class="alert hidden"></div>
        <button id="clearBtn" class="clear-button">Clear Table</button>
      </div>
    </div>

    <table id="pdfTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Employee Name</th>
          <th>PDF File</th>
          <th>Date Generated</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows dynamically populated here -->
      </tbody>
    </table>

    <div class="action-bar">
      <button id="sendAllBtn">Send All to Messenger</button>
    </div>
  </main>

  <script src="script.js"></script> <!-- Your table and messaging logic -->
  <!--<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="auth.js"></script>-->

</body>
</html>
